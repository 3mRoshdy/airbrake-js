<!doctype>
<html>
  <head>
    <title>Inline event handlers handling</title>
    <script src="./dist/airbrake-js-tracekit-sourcemap.js"></script>
    <script src="./js/browserify/bundle.js"></script>
  </head>
  <body>
    <h2>Capture an exception and process it using Tracekit</h2>
    <code>
      <pre id="code">
Airbrake.setKey("[my_airbrake_key]");
Airbrake.setProjectId("[my_project_id]");

try { CoffeeErrorMaker(); } catch(er) { Airbrake.captureException(er); }
      </pre>
    </code>
    <button onclick="eval(document.getElementById('code').innerText)">
      New Error
    </button>
  </body>
</html>
