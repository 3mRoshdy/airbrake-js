<!doctype>
<html>
  <head>
    <title>Inline event handlers handling</title>
    <script src="./dist/airbrake-js-fallback-sourcemap.js"></script>
    <script src="./js/browserify/bundle.js"></script>
  </head>
  <body>
    <h2>Capture an exception, report error lines translated via inline source map</h2>
    <code>
      <pre id="code">
Airbrake.setProject("[my_project_id]", "[my_airbrake_key]");

try { ErrorCoffeeMaker(); } catch(er) { Airbrake.captureException(er); }
      </pre>
    </code>
    <button onclick="eval(document.getElementById('code').innerText)">
      New Error
    </button>
  </body>
</html>
