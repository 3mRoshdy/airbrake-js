<!doctype>
<html>
  <head>
    <title>jQuery Event Wrapping</title>
    <script src="../dist/airbrake-js-tracekit.js"></script>
    <script src="./js/jquery-2.0.2.js"></script>
    <script>
      Airbrake.setKey("[my_airbrake_key]");
      Airbrake.setProjectId("[my_project_id]");
    </script>
  </head>
  <body>
    <h2>Capture exceptions from jQuery event handlers</h2>
    <code>
      <pre id="code">
Airbrake.setTrackJQ(true);

$("#trigger").on("click", function(event) {
  var args = arguments;
  console.log("this: %o event: %o", this, event);

  // Do something illegal
  (0)();
});
      </pre>
    </code>
    <button onclick="eval(document.getElementById('code').innerText)">
      Bind
    </button>

    <hr />

    <button id="trigger">
      Trigger
    </button>

  </body>
</html>
