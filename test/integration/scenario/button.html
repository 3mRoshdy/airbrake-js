<!doctype>
<html>
  <head>
    <title>Inline event handlers handling</title>
    <script src="../dist/airbrake-js-tracekit.js"></script>
    <script src="error.js"></script>
    <script>
      Airbrake.setKey("[my_airbrake_key]");
      Airbrake.setProjectId("[my_project_id]");
    </script>
  </head>
  <body>
    <h2>Capture an exception</h2>
    <code>
      <pre id="code">
try { ErrorMaker(); } catch(er) { NewAirbrake.captureException(er); }
      </pre>
    </code>
    <button onclick="eval(document.getElementById('code').innerText)">
      New Error
    </button>
  </body>
</html>
